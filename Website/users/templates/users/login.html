{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block body %}

	<div class="container">
		
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			{{ form|crispy }}

			<input type="submit" value="Login">
		</form>
		<div>
			<small>
				Need an account? <a href="{% url 'user-registration' %}">Sign Up Here!</a>
			</small>
		</div>
	</div>

	
{% endblock body %}
